      class="embeddable-buttondown-form"
    >
      <label class="left-buffer" for="bd-email">Enter your email</label>
      <input
        type="email"
        name="email"
        id="bd-email"
        placeholder="Your email (you@example.com)"
      />
      <input type="hidden" value="1" name="embed" />
      <input type="submit" value="Subscribe" />
    </form>
    <label id="subscribed">Subscribed. Check your inbox.</label>
    <div class="details left-buffer">
      <a href="/2019-05-21.html">Read latest issue</a>
    </div>
  </div>
  <script>
    if (location.href.includes("s=1")) {
      document.querySelector("form").style.display = "none";
      document.querySelector("#subscribed").style.display = "block";
    }
  </script>
